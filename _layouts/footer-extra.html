{% content_for footer %}
  <ul class="social-icons">
    {% if site.social.google_scholar %}
      <li><a href="{{ site.social.google_scholar }}" target="_blank" title="Google Scholar">
        <i class="fa fa-google"></i> <!-- Font Awesome Google icon -->
      </a></li>
    {% endif %}
  
    {% if site.social.youtube %}
      <li><a href="{{ site.social.youtube }}" target="_blank" title="YouTube">
        <i class="fa fa-youtube"></i> <!-- Font Awesome YouTube icon -->
      </a></li>
    {% endif %}
  </ul>
{% endcontent_for %}
