<ul class="social-media-list">
  {%- for entry in site.social_links -%}
    <li>
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
        {%- if entry.icon == "google-scholar" -%}
          <img src="/assets/icons/googlescholar.svg" alt="Google Scholar" />
        {%- else -%}
          <span class="fa-brands fa-{{ entry.icon }} fa-lg"></span>
        {%- endif -%}
        <span>{{ entry.title }}</span>
      </a>
    </li>
  {%- endfor -%}
</ul>
