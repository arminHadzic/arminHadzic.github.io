<ul class="social-media-list">
{%- for entry in site.minima.social_links -%}
  <li>
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
      {%- if entry.icon == "google-scholar" -%}
        <img src="/assets/icons/googlescholar.svg" alt="Google Scholar" style="height: 1em; vertical-align: middle;" />
      {%- else -%}
        <span class="grey fa-brands fa-{{ entry.icon }} fa-lg"></span>
      {%- endif -%}
    </a>
  </li>
{%- endfor -%}
</ul>

<p>Testing social.html is rendering!</p>
<pre>{{ site.minima.social_links | jsonify }}</pre>
