<ul class="social-media-grid">
  {%- for entry in site.minima.social_links -%}
    <li>
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
        {%- if entry.type == "svg" -%}
          <img src="{{ entry.icon | relative_url }}" alt="{{ entry.title }}" class="social-icon custom-svg-icon" />
        {%- else -%}
          <i class="fa-brands fa-{{ entry.icon }} social-icon"></i>
        {%- endif -%}
        <span class="social-label">{{ entry.title }}</span>
      </a>
    </li>
  {%- endfor -%}
</ul>
