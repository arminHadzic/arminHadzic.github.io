<ul class="social-media-list" style="display: flex; gap: 1.5em; flex-wrap: wrap; padding-left: 0; list-style: none; align-items: center;">
  {%- for entry in site.social_links -%}
    <li style="display: flex; align-items: center;">
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        {%- if entry.icon == "google-scholar" -%}
          <img src="/assets/icons/googlescholar.svg" alt="Google Scholar" style="height: 1em; margin-right: 0.5em;" />
        {%- else -%}
          <span class="fa-brands fa-{{ entry.icon }} fa-lg" style="margin-right: 0.5em;"></span>
        {%- endif -%}
        <span>{{ entry.title }}</span>
      </a>
    </li>
  {%- endfor -%}
</ul>
