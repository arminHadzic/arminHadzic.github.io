 <figure>
  <iframe src="{{ include.file | prepend: '/images/' | absolute_url }}" alt="{{ include.alt }}" {% if include.width && include.height %}style="width:{{ include.width }}; height:{{ include.height}}"{% endif %} type='application\pdf'></iframe>
  {% if include.caption %}<figcaption>{{ include.caption }}</figcaption>{% endif %}
</figure>
